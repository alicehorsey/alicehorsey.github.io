<head>

<body>
    <header class="header">
        <nav>
            <a class="labels-top" href="./home.html">About</a>
            <a class="labels-top" href="./coding.html">Coding</a>
            <a class="labels-top" href="./events.html">Live Events</a>
            <a class="labels-top" id="on-page">Contact</a>
        </nav>
    </header>

    <section class="page-title">
        <h1>Contact Form</h1>
    </section>

    <section class="contact-form">

        <p>Thank you so much for visiting my portfolio site. I've had a lot of fun building it!</p>
        <p>Please do send me a message here if you would like to find out more.</p>

        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">

        </form>

    </section>

</body>
